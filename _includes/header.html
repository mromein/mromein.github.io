<header>
  <nav class="header">
    <div class="main-nav">
      <a><h1 class="nav-work" id="menu-button">work</h1></a>
      <a href="{{ site.url }}/info" ><h1 class="nav-info">info</h1></a>
      
    </div>
    <div class="menu-wrapper menu-invisible" id="menu">
      <ul class="menu">
        <!-- <li class="menu-item"><h2 class="no-click">Projects</h2></li> -->
        {% for project in site.projects reversed %}
        <li class="menu-item"><a href="{{ site.url }}{{ project.permalink }}"><h2>{{ project.title }}</h2></a></li>
        {% endfor %}
        <!-- <li class="menu-item"><a href="{{ site.url }}/grandcentral.html">GRAND CENTRAL</a></li> -->
      </ul>
    </div>
  </nav>
  <script type="text/javascript">
    var menu = document.getElementById("menu");
    var menuButton = document.getElementById("menu-button");

    menuButton.addEventListener("click", function(){
      menu.classList.toggle("menu-invisible");
    })
  </script>
</header>
